<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unicarona - C贸digo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header {
      background-color: #1e3d6b;
      width: 100%;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-bottom-left-radius: 60px;
      border-bottom-right-radius: 60px;
    }

    .header h1 {
      color: white;
      font-size: 28px;
      text-transform: lowercase;
      font-weight: 600;
    }

    .back-button {
  position: absolute;
  left: 20px;
  top: 50%;
  transform: translateY(-50%);
  background-color: transparent;
  color: white;
  padding: 10px 22px;
  border-radius: 30px;
  text-decoration: none;
  font-size: 16px;
  font-weight: 600;
  transition: text-decoration 0.3s;
}


    .back-button:hover {
      text-decoration: underline;
    }

    .container {
      margin-top: 60px;
      text-align: center;
      padding: 0 20px;
      width: 100%;
      max-width: 400px;
    }

    label {
      display: block;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #1e3d6b;
      border-radius: 30px;
      outline: none;
      text-align: center;
      margin-bottom: 20px;
    }

    .submit-button {
      padding: 12px 24px;
      border: none;
      border-radius: 20px;
      background-color: #a3b1c7;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: not-allowed;
      box-shadow: 2px 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }

    .submit-button.active {
      background-color: #1e3d6b;
      cursor: pointer;
    }

    .submit-button.active:hover {
      background-color: #274b82;
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="tela_esqueci_senha01.html" class="back-button">Voltar</a>
    <h1>unicarona</h1>
  </div>

  <div class="container">
    <label for="codigo">Insira aqui o c贸digo:</label>
    <input type="text" id="codigo" placeholder="c贸digo" maxlength="5" />
    <button id="prosseguirBtn" class="submit-button" disabled>Prosseguir</button>
  </div>

  <script>
    const codigoInput = document.getElementById('codigo');
    const prosseguirBtn = document.getElementById('prosseguirBtn');

    codigoInput.addEventListener('input', () => {
      const valor = codigoInput.value;

      if (/^\d{5}$/.test(valor)) {
        prosseguirBtn.classList.add('active');
        prosseguirBtn.disabled = false;
      } else {
        prosseguirBtn.classList.remove('active');
        prosseguirBtn.disabled = true;
      }
    });

    prosseguirBtn.addEventListener('click', () => {
      // redireciona para a pr贸xima tela, ex: tela_redefinir_senha.html
      window.location.href = 'tela_nova_senha.html';
    });
  </script>

</body>
</html>
