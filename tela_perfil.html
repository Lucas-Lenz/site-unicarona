<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #fff;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #1e3d6b;
      height: 100px;
      width: 100%;
      border-bottom-left-radius: 60px;
      border-bottom-right-radius: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 32px;
    }

    header h1 {
      color: white;
      font-size: 28px;
      text-transform: lowercase;
      font-weight: 600;
    }

    .voltar {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      text-decoration: none;
    }

    .voltar:hover {
      text-decoration: underline;
    }

    .perfil {
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .perfil-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 16px;
    }

    .texto-info {
      text-align: left;
    }

    .texto-info h2 {
      font-size: 20px;
      font-weight: 600;
    }

    .texto-info p {
      font-size: 16px;
      margin-top: 2px;
    }

    .foto-perfil {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .descricao {
      border: 1.5px solid #1e3d6b;
      border-radius: 12px;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .botao {
      width: 100%;
      padding: 12px;
      border: 1.5px solid #1e3d6b;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      background: white;
      margin-bottom: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .botao:hover {
      background-color: #e6eefb;
    }
  </style>
</head>
<body>
  <header>
    <button class="voltar" onclick="window.location.href='tela_home_passageiro.html'">Voltar</button>
    <h1>unicarona</h1>
  </header>

  <section class="perfil">
    <div class="perfil-info">
      <div class="texto-info">
        <h2>Lucas Andrade silva</h2>
        <p>Passageiro</p>
      </div>
      <img src="https://randomuser.me/api/portraits/men/76.jpg" alt="Foto de perfil" class="foto-perfil" />
    </div>

    <p class="descricao">
      Sou aluno de terceiro período em Física, tenho aulas em todos os dias menos sexta. <br />
      Não tenho preferência em tipo de carro.
    </p>

    <button class="botao">Editar perfil</button>
  </section>
</body>
</html>
