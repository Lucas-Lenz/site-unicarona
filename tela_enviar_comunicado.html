  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header {
      background-color: #1e3d6b;
      width: 100%;
      height: 80px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .header h1 {
      color: white;

      position: absolute;

      font-weight: 500;
    }

    .voltar:hover {
      text-decoration: underline;
    }

    h2 {
      margin: 30px 0 20px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      color: #000;
    }

    .opcoes {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px;
    }

    .card {
      border: 1.5px solid #000;
      border-radius: 12px;
      padding: 30px 20px;
      text-align: center;
      width: 150px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
  </style>
</head>
