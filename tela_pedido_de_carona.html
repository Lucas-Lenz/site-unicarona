<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedido de Carona</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .topo {
      background-color: #1F4172;
      color: white;
      width: 100%;
      padding: 20px 10px;
      text-align: center;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
      position: relative;
    }

    .voltar {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #6DA9E4;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .titulo {
      font-size: 28px;
      font-style: italic;
    }

    h2 {
      margin: 30px 0 20px;
      text-align: center;
    }

    .notificacao {
      border: 4px solid #ccc;
      padding: 40px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .notificacao .linha {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .notificacao img {
      width: 32px;
      height: 32px;
    }

    .notificacao p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .botoes {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .botoes button {
      font-family: 'Poppins', sans-serif;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 600;
      border: 2px solid transparent;
    }

    .aceitar {
      background-color: #1F4172;
      color: white;
      border-color: #1F4172;
    }

    .recusar {
      background-color: white;
      color: #D90429;
      border: 2px solid #D90429;
    }

    .mensagem-final {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="topo">
    <div class="voltar">↩</div>
    <div class="titulo"><i>unicarona</i></div>
  </div>

  <h2>Notificações</h2>

  <div id="notificacao" class="notificacao">
    <div class="linha">
      <strong>Pedido de carona</strong>
    </div>
    <p><span style="font-size: medium;">Pedro Soares pediu para ser aceito na carona de 13:35 do dia 24/07.</span></p>

    <div class="botoes">
      <button class="aceitar" onclick="responderCarona(true)">Aceitar</button>
      <button class="recusar" onclick="responderCarona(false)">Recusar</button>
    </div>
  </div>

  <div id="mensagem" class="mensagem-final"></div>

  <script>
    function responderCarona(aceitou) {
      const notificacao = document.getElementById('notificacao');
      const mensagem = document.getElementById('mensagem');

      notificacao.style.display = 'none';
      mensagem.textContent = aceitou ? 'Carona aceita!' : 'Carona recusada!';
      mensagem.style.color = aceitou ? 'green' : '#D90429';

      setTimeout(() => {
        // Redireciona para tela inicial (ou outra desejada)
        window.location.href = "tela_home_motorista.html";
      }, 3000);
    }
  </script>

</body>
</html>
