    .topo {

    }

     .header {

    }

    .header h1 {

      font-size: 28px;

      text-decoration: none;
    }
    .back-button:hover {
  text-decoration: underline;

    .titulo {

    }

      margin: 30px 0 20px;

    }

    .notificacao {
      border: 4px solid #ccc;
      padding: 40px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .notificacao .linha {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .notificacao img {
      width: 32px;
      height: 32px;
    }

    .notificacao p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .botoes {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .botoes button {
      font-family: 'Poppins', sans-serif;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 600;
      border: 2px solid transparent;
    }
    .minha-linha {

}
.texto{

      height: 150px;

    .ok {

      color: white;

      cursor: pointer;
      margin-top: 10px;
      max-width: 100px;
