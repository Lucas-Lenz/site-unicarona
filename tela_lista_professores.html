<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unicarona - Lista de Professores</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      background-color: #1e3d6b;
      width: 100%;
      height: 100px;
      border-bottom-left-radius: 60px;
      border-bottom-right-radius: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 30px;
    }

    .header h1 {
      color: white;
      font-size: 28px;
      text-transform: lowercase;
      font-weight: 600;
    }

    .back-button {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
    }

    .back-button:hover {
      text-decoration: underline;
    }

    .search-box {
      width: 90%;
      max-width: 400px;
      margin-bottom: 15px;
      padding: 10px 20px;
      border-radius: 30px;
      border: 2px solid #999;
      font-size: 16px;
      outline: none;
    }

    .title {
      font-weight: 600;
      font-size: 16px;
      margin: 10px 0 15px;
      text-align: center;
      width: 100%;
    }

    .box {
      border: 2px solid black;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      min-height: 400px;
    }

    .prof-item {
      margin-bottom: 10px;
    }

    .status-sim {
      color: green;
    }

    .status-nao {
      color: red;
    }

    .status-talvez {
      color: gray;
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="#" class="back-button" id="voltarBtn">Voltar</a>
    <h1>unicarona</h1>
  </div>

  <input type="text" id="buscarProfessor" class="search-box" placeholder="üîç Buscar professor" />

  <div class="title">Presen√ßa de professores</div>

  <div class="box" id="listaProfessores">
    <strong>Dia 22/07</strong>
    <br><br>
    <div class="prof-item">Ana Cristina Bicharra Garcia: <span class="status-talvez">Talvez</span></div>
    <div class="prof-item">Jefferson Elbert Sim√µes: <span class="status-sim">Sim</span></div>
    <div class="prof-item">Sean Wolfgang Matsui: <span class="status-sim">Sim</span></div>
    <div class="prof-item">Cecilia Fernanda Saraiva: <span class="status-nao">N√£o</span></div>
    <div class="prof-item">Leo Rocha: <span class="status-nao">N√£o</span></div>
  </div>

  <script>
    // Filtro de busca
    const buscarInput = document.getElementById("buscarProfessor");
    const listaProfessores = document.getElementById("listaProfessores");
    const itens = Array.from(listaProfessores.querySelectorAll(".prof-item"));

    buscarInput.addEventListener("input", () => {
      const texto = buscarInput.value.toLowerCase();

      itens.forEach(item => {
        const nome = item.textContent.toLowerCase();
        item.style.display = nome.includes(texto) ? "block" : "none";
      });
    });

    // Script para ajustar o bot√£o Voltar com base na origem
    const params = new URLSearchParams(window.location.search);
    const origem = params.get("origem");

    const voltarBtn = document.getElementById("voltarBtn");

    if (origem === "tela_home_motorista") {
      voltarBtn.href = "tela_home_motorista.html";
    } else {
      voltarBtn.href = "tela_home_passageiro.html";
    }
  </script>

</body>
</html>
