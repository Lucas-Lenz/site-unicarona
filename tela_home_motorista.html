<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Unicarona - Home Motorista</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  body {
    background-color: white;
    display: flex; flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }
  .header {
    background-color: #1e3d6b;
    width: 100%;
    height: 80px;
    border-bottom-left-radius: 40px;
    border-bottom-right-radius: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    margin-bottom: 30px;
  }
  .header h1 {
    color: white;
    font-size: 24px;
    font-weight: 600;
    font-style: italic;
  }
  .menu-button {
    position: absolute;
    right: 100px;
    top: 22px;
    padding: 8px 18px;
    background-color: white;
    color: #1e3d6b;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .menu-button:hover {
    background-color: #7a91b3;
  }
  
  .dropdown-menu {
    position: absolute;
    right: 100px;
    top: 80px;
    background-color: #1e3d6b;
    border-radius: 8px;
    overflow: hidden;
    display: none;
    flex-direction: column;
    width: 160px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    z-index: 1000;
  }
  .dropdown-menu.show {
    display: flex;
  }
  .dropdown-menu button {
    background-color: #254b83;
    border: none;
    color: white;
    text-align: left;
    padding: 12px 16px;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
    border-bottom: 1px solid #1a3360;
    transition: background-color 0.3s;
  }
  .dropdown-menu button:last-child {
    border-bottom: none;
  }
  .dropdown-menu button:hover {
    background-color: #3a5ea9;
  }

  .container {
    width: 100%;
    max-width: 360px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .search-button {
    color: white;
    width: 100%;
    border: 2px solid #ccc;
    border-radius: 30px;
    padding: 12px 16px;
    font-size: 14px;
    height: 60px;
    background-color:#1e3d6b;
    cursor: pointer;
    margin-bottom: 30px;
    text-align: left;
    transition: background-color 0.3s;
  }

  .search-button:hover {
    background-color: #1f3f78;
  }
  .enviar {
    color: white;
    width: 100%;
    border: 2px solid #ccc;
    border-radius: 30px;
    padding: 12px 16px;
    font-size: 14px;
    background-color:#1e3d6b;
    cursor: pointer;
    margin-bottom: 30px;
    margin-top: 30px;
    text-align: left;
    transition: background-color 0.3s;
  }


  .grid {
    width: 100%;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
  }

  .card {
    border: 2px solid #1e3d6b;
    border-radius: 16px;
    padding: 32px 10px;
    text-align: center;
    font-weight: 500;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }
  .card.grande {
    padding: 40px 10px;
  }
  .card:hover {
    background-color: #f0f4ff;
  }

  .icon-previsao,
  .icon-historico,
  .icon-professores,
  .icon-mapa {
    width: 32px;
    height: 32px;
    color: #1e3d6b;
    flex-shrink: 0;
  }
</style>
</head>
<body>

  <div class="header">
    <h1>unicarona</h1>
    <button class="menu-button" id="menuBtn">Menu</button>

    <div class="dropdown-menu" id="dropdownMenu">
      <button id="btnPerfil">Perfil</button>
       <button id = "btnNotMot">Notifica√ß√µes</button>      
       <button id="btnSobreNos">Sobre n√≥s</button>
      <button id="btnAjuda">Ajuda</button>
      <button id="btnSair">Sair</button>
    </div>
  </div>

  <div class="container">

    <button class="search-button" onclick="window.location.href='tela_criar_corrida.html'">
      ‚ûï Criar corrida
    </button>

    <div class="grid">

      <div class="card" onclick="window.location.href='tela_previsao.html?origem=tela_home_motorista'">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-previsao">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
        </svg>
        Previs√£o
      </div>

      <div class="card" onclick="window.location.href='tela_historico_corridas.html?origem=tela_home_motorista'">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-historico">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
        Hist√≥rico de corridas
      </div>

      <div class="card grande" onclick="window.location.href='tela_lista_professores.html?origem=tela_home_motorista'">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-professores">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5" />
        </svg>
        Professores
      </div>

      <div class="card grande" onclick="window.location.href='tela_mapa.html?origem=tela_home_motorista'">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-mapa">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
        </svg>
        Mapa
      </div>

    </div>

    <button class="enviar" onclick="window.location.href='tela_enviar_comunicado.html'">
      üí¨ Enviar comunicado
    </button>

  </div>

<script>
  const menuBtn = document.getElementById('menuBtn');
  const dropdownMenu = document.getElementById('dropdownMenu');

  menuBtn.addEventListener('click', () => {
    dropdownMenu.classList.toggle('show');
  });

  document.addEventListener('click', (e) => {
    if (!menuBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
      dropdownMenu.classList.remove('show');
    }
  });

  const btnSair = document.getElementById('btnSair');
  btnSair.addEventListener('click', () => {
    window.location.href = 'tela_inicial.html';
  });

  const btnPerfil = document.getElementById('btnPerfil');
  btnPerfil.addEventListener('click', () => {
    window.location.href = 'tela_perfil_motorista.html';
  });

  const btnSobreNos = document.getElementById('btnSobreNos');
  btnSobreNos.addEventListener('click', () => {
    // Passar o par√¢metro "origem" para poder voltar corretamente
    window.location.href = 'tela_sobre_nos.html?origem=tela_home_motorista';
  });

  // Redireciona para tela_notificacao_motorista.html ao clicar em Sair
  const btnNotMot = document.getElementById('btnNotMot');
  btnNotMot.addEventListener('click', () => {
    window.location.href = 'tela_notificacao_motorista.html';
  });

     // Redireciona para tela_ajuda.html ao clicar em ajuda
  const btnAjuda = document.getElementById('btnAjuda');
  btnAjuda.addEventListener('click', () => {
     // Passar o par√¢metro "origem" para poder voltar corretamente
    window.location.href = 'tela_ajuda.html?origem=tela_home_motorista';
  });

</script>

</body>
</html>
