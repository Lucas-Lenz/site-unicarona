<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Esperar Corrida</title> 
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
    }

    header {
      background-color: #1e3d6b;
      height: 100px;
      width: 100%;
      border-bottom-left-radius: 60px;
      border-bottom-right-radius: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
      font-size: 28px;
      font-weight: 600;
      text-transform: lowercase;
      user-select: none;
    }

    /* Botão Voltar estilo do exemplo */
    .back-button {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
    }
    .back-button:hover {
      text-decoration: underline;
    }

    .mensagem-espera {
      margin: 25px 0 10px 0;
      font-weight: 600;
      font-size: 18px;
      padding: 8px 16px;
      border-radius: 8px;
      display: inline-block;
      transition: background-color 0.4s, color 0.4s;
    }

    .chegou {
      background-color: #d4edda;
      color: #155724;
      border: 2px solid #28a745;
    }

    #map {
      width: 90%;
      height: 600px;
      border-radius: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <a href="tela_home_passageiro.html" class="back-button">Voltar</a>
    unicarona
  </header>

  <div class="mensagem-espera" id="mensagem">Espere Douglas chegar...</div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>

  <script>
    const map = L.map('map').setView([-22.953, -43.180], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const origem = [-22.9495, -43.174];
    const douglas = [-22.942, -43.172];

    const iconeOrigem = L.divIcon({
      className: '',
      html: '<div style="width:16px; height:16px; background:#3399ff; border-radius:50%; border:2px solid #1a75ff;"></div>',
      iconSize: [16, 16],
      iconAnchor: [8, 8]
    });

    const iconeCarro = L.divIcon({
      className: '',
      html: `
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="7" rx="2" ry="2"></rect>
          <circle cx="7.5" cy="18.5" r="2.5"></circle>
          <circle cx="16.5" cy="18.5" r="2.5"></circle>
          <path d="M5 11V6a3 3 0 0 1 3-3h8a3 3 0 0 1 3 3v5"></path>
        </svg>
      `,
      iconSize: [24, 24],
      iconAnchor: [12, 12]
    });

    L.marker(origem, { icon: iconeOrigem }).addTo(map).bindPopup("Origem").openPopup();
    L.marker(douglas, { icon: iconeCarro }).addTo(map).bindPopup("Douglas");

    L.Routing.control({
      waypoints: [
        L.latLng(douglas[0], douglas[1]),
        L.latLng(origem[0], origem[1])
      ],
      routeWhileDragging: false,
      addWaypoints: false,
      draggableWaypoints: false,
      createMarker: () => null,
      lineOptions: {
        styles: [{ color: '#000000', weight: 6 }]
      }
    }).addTo(map);

    const mensagemDiv = document.getElementById('mensagem');

let pontos = 1;
let intervaloReticencias = setInterval(() => {
  let reticencias = '.'.repeat(pontos);
  mensagemDiv.textContent = `Espere Douglas chegar${reticencias}`;
  pontos++;
  if (pontos > 3) pontos = 1;
}, 600);  // atualiza a cada 600ms

// Após 8 segundos: Douglas Chegou!
setTimeout(() => {
  clearInterval(intervaloReticencias); // para a animação das reticências
  mensagemDiv.textContent = "Douglas chegou!";
  mensagemDiv.classList.add('chegou');
}, 11000);

// Após 12 segundos: Acompanhe a viagem...
setTimeout(() => {
  mensagemDiv.textContent = "Acompanhe a viagem...";
  mensagemDiv.classList.remove('chegou');
}, 16000);

setTimeout(() => {
  mensagemDiv.textContent = "Corrida finalizada!";
  
}, 23000);
  </script>
</body>
</html>
