<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Denunciar Viagem</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #fff;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background-color: #1e3d6b;
      height: 100px;
      width: 100%;
      border-bottom-left-radius: 60px;
      border-bottom-right-radius: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 32px;
    }
    header h1 {
      color: white;
      font-size: 28px;
      text-transform: lowercase;
      font-weight: 600;
    }
    .voltar {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      text-decoration: none;
    }
    .voltar:hover {
      text-decoration: underline;
    }
    main {
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    main h2 {
      font-weight: 600;
      margin-bottom: 12px;
    }
    textarea {
      width: 100%;
      height: 120px;
      border: 1.5px solid #000;
      border-radius: 12px;
      padding: 12px;
      font-size: 14px;
      resize: none;
      color: #999;
      font-style: italic;
    }
    textarea:focus {
      outline: none;
      border-color: #1e3d6b;
      color: #333;
      font-style: normal;
    }
    button.concluir {
      margin-top: 24px;
      background-color: #1c3c6d;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 2px 4px 6px rgba(0,0,0,0.3);
      width: 150px;
      transition: background-color 0.3s;
    }
    button.concluir:hover:not(:disabled) {
      background-color: #16305a;
    }
    button.concluir:disabled {
      background-color: #999;
      cursor: not-allowed;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <header>
    <button class="voltar" onclick="window.location.href='tela_abrir.html'">Voltar</button>
    <h1>unicarona</h1>
  </header>

  <main>
    <h2>Denunciar viagem</h2>
    <textarea id="motivoDenuncia" placeholder="Insira aqui o motivo da denuncia"></textarea>
    <button class="concluir" id="btnConcluir" disabled onclick="concluirDenuncia()">Concluir</button>
  </main>

  <script>
    const textarea = document.getElementById('motivoDenuncia');
    const btnConcluir = document.getElementById('btnConcluir');

    textarea.addEventListener('input', () => {
      btnConcluir.disabled = textarea.value.trim() === '';
    });

    function concluirDenuncia() {
      alert('Denúncia enviada!');
      // Redireciona para a tela inicial (ajuste o caminho se necessário)
      window.location.href = 'tela_abrir.html';
    }
  </script>
</body>
</html>
