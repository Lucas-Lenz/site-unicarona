    body {
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;

    .header {
      background-color: #1e3d6b;

    }

    .back-button {
  position: absolute;

  border-radius: 20px;
  text-decoration: none;

}

.back-button:hover {

}


    .container {

      text-align: center;
      padding: 0 20px;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    p {
      font-size: 14px;
      margin-bottom: 25px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .code-button {
      width: 80%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background-color: #1e3d6b;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 2px 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }

    .code-button:hover {
      background-color: #274b82;
    }

</head>
